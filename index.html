        <h1>This is an interface that hospitals/clinics can use to organize patient information.</h1>

        <div>
            <h1>Patient Info</h1>
            <div id = "homePage">
                <script>
                    function printPatientInfo(){
                        var info;
                        if(localStorage.getItem("info") != null){
                            info = JSON.parse(localStorage.getItem("info"));
                            document.getElementById("homePage").innerHTML = info;
                        }
                    }
                    printPatientInfo();
                </script>
            </div>
        <div>
