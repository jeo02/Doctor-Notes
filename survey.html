    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icon.png">
        <script src = "script.js"></script>
        <title>Patient Information</title>
    </head>

    <body>
        <ul class = "navBar">
            <li class = "navItem"><a href = "index.html">Home</a></li>
            <li class = "navItem"><a href = "survey.html">Patient Information</a></li>
            <li class = "navItem"><a href = "about.html">About Us</a></li>

        <h1>Patient Information</h1>
        <form id = "form">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first"><br>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last"><br>
            <label for="dob">Date of Birth (enter as "MM/DD/YYYY"):</label>
            <input type="text" id="dob" name="dob"><br>
            <label for = "gender">Gender:</label>
            <select id = "gender" name = "gender">
                <option value = "Prefer Not to Say">Prefer Not to Say</option>
                <option value = "Male">Male</option>
                <option value = "Female">Female</option>
                <option value = "Non-Binary">Non-Binary</option>
            </select>
            <label for = "pid">Patient ID:</label>
            <input type = "text" id = "pid" name = "pid"><br>
            <label for = "address">Home Address:</label>
            <input type = "text" id = "address" name = "address"><br>
            <label for = "city">City</label>
            <input type = "text" id = "city" name = "city">
            <label for = "state">State:</label>
            <select id = "state" name = "state">
                <option value = "select">--SELECT--</option>
                <option value = "AL">AL</option>
                <option value = "AK">AK</option>
                <option value = "AZ">AZ</option>
                <option value = "AR">AR</option>
                <option value = "CA">CA</option>
                <option value = "CO">CO</option>
                <option value = "CT">CT</option>
                <option value = "DE">DE</option>
                <option value = "FL">FL</option>
                <option value = "GA">GA</option>
                <option value = "HI">HI</option>
                <option value = "ID">ID</option>
                <option value = "IL">IL</option>
                <option value = "IN">IN</option>
                <option value = "IA">IA</option>
                <option value = "KS">KS</option>
                <option value = "KY">KY</option>
                <option value = "LA">LA</option>
                <option value = "ME">ME</option>
                <option value = "MD">MD</option>
                <option value = "MA">MA</option>
                <option value = "MI">MI</option>
                <option value = "MN">MN</option>
                <option value = "MS">MS</option>
                <option value = "MO">MO</option>
                <option value = "MT">MT</option>
                <option value = "NE">NE</option>
                <option value = "NV">NV</option>
                <option value = "NH">NH</option>
                <option value = "NJ">NJ</option>
                <option value = "NM">NM</option>
                <option value = "NY">NY</option>
                <option value = "NC">NC</option>
                <option value = "ND">ND</option>
                <option value = "OH">OH</option>
                <option value = "OK">OK</option>
                <option value = "OR">OR</option>
                <option value = "PA">PA</option>
                <option value = "RI">RI</option>
                <option value = "SC">SC</option>
                <option value = "SD">SD</option>
                <option value = "TN">TN</option>
                <option value = "TX">TX</option>
                <option value = "UT">UT</option>
                <option value = "VT">VT</option>
                <option value = "VA">VA</option>
                <option value = "WA">WA</option>
                <option value = "WV">WV</option>
                <option value = "WI">WI</option>
                <option value = "WY">WY</option>
            </select>
            <label for = "zip">Zip:</label>
            <input type = "text" id = "zip" name = "zip"><br>
            <label for = "email">Email:</label>
            <input type = "text" id = "email" name = "email"><br>
            <label for = "cell">Cell Phone</label>
            <input type = "text" id = "cell" name = "cell">
            <label for = "ethnicity">Ethnicity:</label>
            <select id = "ethnicity" name = "ethnicity">
                <option value = "Prefer Not to Say">Prefer Not to Say</option>
                <option value = "Hispanic or Latino">Hispanic or Latino</option>
                <option value = "Not Hispanic or Latino">Not Hispanic or Latino</option>
            </select>
            <label for = "race">Race:</label>
            <select id = "race" name="race">
                <option value = "Prefer Not to Say">Prefer Not to Say</option>
                <option value = "American Indian or Alaska Native">
                    American Indian or Alaska Native</option>
                <option value = "Asian">Asian</option>
                <option value = "Black or African America">Black or African American</option>
                <option value = "Native Hawaiian or Other Pacific Islander">
                    Native Hawaiian or Other Pacific Islander</option>
                <option value = "White">White</option>
                <option value = "Other">Other</option>
            </select>
            <label for = "height">Height:</label>
            <input type = "text" id = "height" name = "height"><br>
            <label for = "weight">Weight:</label>
            <input type = "text" id = "weight" name = "weight"><br>
            <label for = "notes">Notes:</label>
            <input type = "text" id = "notes" name = "notes">
            <button onclick = "updateArray()">Submit</button>
            <button onclick = "cancel()">Cancel</button>
        </form>
